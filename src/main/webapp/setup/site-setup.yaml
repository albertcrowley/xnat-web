        # =========================
        # DATA STORAGE
        dataStorage:
            kind: panel.form
            name: dataStorage
            label: Data Storage
            footer: false
            method: POST
            action: /xapi/siteConfig/batch
            contentType: json
            load: XNAT.data.siteConfig
            refresh: /xapi/siteConfig
            contents:

                archivePath:
                    kind: panel.input.text
                    name: archivePath
                    label: Archive Location
                    size: 35
                    value: ''
                    validation: required path

                prearchivePath:
                    kind: panel.input.text
                    name: prearchivePath
                    label: Pre-archive Location
                    size: 35
                    value: ''
                    validation: required path

                cachePath:
                    kind: panel.input.text
                    name: cachePath
                    label: Cache Location
                    size: 35
                    value: ''
                    validation: required path

                buildPath:
                    kind: panel.input.text
                    name: buildPath
                    label: Build Location
                    size: 35
                    value: ''
                    validation: required path

                ftpPath:
                    kind: panel.input.text
                    name: ftpPath
                    label: FTP Location
                    size: 35
                    value: ''
                    validation: required path

                pipelinePath:
                    kind: panel.input.text
                    name: pipelinePath
                    label: Pipeline Installation Location
                    size: 35
                    value: ''
                    validation: required path

        # =========================
        # SMTP SERVER SETTINGS
        smtpServer:
            kind: panel.form
            name: smtpServer
            label: SMTP Server Settings
            footer: false
            method: POST
            action: /xapi/notifications/batchMail
            contentType: json
            load: /xapi/notifications
            contents:

                host:
                    kind: panel.input.text
                    name: host
                    label: Host
                    placeholder: localhost
                    validation: required

                port:
                    kind: panel.input.number
                    name: port
                    label: Port
                    placeholder: 25
                    validation: required number

                username:
                    kind: panel.input.text
                    name: username
                    label: Username

                password:
                    kind: panel.input.password
                    name: password
                    label: Password

                protocol:
                    kind: panel.input.text
                    name: protocol
                    label: Protocol

                mailServerProperties:
                    kind: panel.subhead
                    text: Mail Server Settings

                smtpAuth:
                    kind: panel.input.checkbox
                    name: mail.smtp.auth
                    label: SMTP Auth?

                smtpStartTls:
                    kind: panel.input.checkbox
                    name: mail.smtp.starttls.enable
                    label: Start TLS?

                smtpSSLTrust:
                    kind: panel.input.text
                    name: mail.smtp.ssl.trust
                    label: SSL Trust

        # =========================
        # OTHER SETTINGS
        otherSettings:
            kind: panel.form
            name: otherSettings
            label: Miscellaneous Settings
            footer: false
            method: POST
            action: /xapi/notifications/batch
            contentType: json
            load: XNAT.data.siteConfig
            contents:

               requireLogin:
                   kind: panel.input.checkbox
                   id: requireLogin
                   name: requireLogin
                   label: Require User Login
                   description: "If checked, then only registered users will be able to access your site. If false, anyone visiting your site will automatically be logged in as 'guest' with access to public data."

               autoEnableUserRegistration:
                   kind: panel.input.checkbox
                   id: autoEnableUserRegistration
                   name: userRegistration
                   label: "Auto-enable User Registration?"
                   description: >
                       If true, user accounts will be enabled automatically when the user registers. Users will be able to access the site and any 'public'
                       projects immediately. If false, the site administrator will be required to manually enable user accounts. Either way the administrator
                       receives an email notification when a user registers.

               enableCsrfToken:
                   kind: panel.input.checkbox
                   id: enableCsrfToken
                   name: enableCsrfToken
                   label: Require CSRF Token?
                   description: Should this site require the use of a token to prevent CSRF attacks on POST, PUT, and DELETEs?